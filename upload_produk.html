<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video: Cara Daftar Driver - SIBAGEI Express</title>
  <style>
    :root{
      --page-bg: #f4f6fb;
      --card-bg: #0b1220;
      --accent: #0b84ff;
      --text-light: #ffffff;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--page-bg);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding:24px;
      box-sizing:border-box;
    }

    .wrapper{
      width:100%;
      max-width:360px; /* ukuran maksimal nampak seperti HP */
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .heading {
      width:100%;
      background: linear-gradient(90deg, rgba(11,132,255,0.12), rgba(11,132,255,0.04));
      border-radius:10px;
      padding:12px 14px;
      box-shadow: 0 6px 18px rgba(11,132,255,0.06);
      text-align:center;
    }

    .heading h1{
      margin:0;
      font-size:16px;
      line-height:1.1;
      color:#071028;
      font-weight:700;
      letter-spacing:0.2px;
    }

    .heading p{
      margin:6px 0 0 0;
      font-size:12px;
      color:#263348;
      opacity:0.9;
    }

    /* Card yang berisi video (mirip frame HP) */
    .video-card{
      width:100%;
      background:var(--card-bg);
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(2,6,23,0.18);
      position:relative;
      /* Rasio 9:16 -> height = width * (16/9) */
      aspect-ratio:9 / 16;
      max-height:calc(100vh - 200px);
    }

    .video-card iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    /* teks kecil di bawah (opsional) */
    .caption {
      margin-top:8px;
      font-size:12px;
      color:#273248;
      text-align:center;
      opacity:0.95;
    }

    /* responsive: kalau layar lebih lebar, biar tetap proporsional */
    @media (min-width:420px){
      .wrapper{ max-width:420px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Judul / kata di atas video -->
    <div class="heading" role="banner">
      <h1>Cara Upload Produk</h1>
      <p>Ikuti langkah mudahnya lewat video singkat berikut</p>
    </div>

    <!-- Card video (9:16) -->
    <div class="video-card" aria-label="Video YouTube Shorts">
      <iframe
        src="https://www.youtube.com/embed/YbcAryn35nk"
        title="YouTube Shorts - Cara tarik saldo SIBAGEI Express"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <!-- <div class="caption">Jika ingin men-download atau menampilkan teks lain, beri tahu saya.</div> -->
  </div>

</body>
</html>
